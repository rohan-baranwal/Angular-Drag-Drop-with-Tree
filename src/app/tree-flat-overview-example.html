<div>
  <mat-tree
    [dataSource]="dataSource"
    [treeControl]="treeControl"
    cdkDropList
    id="list-one"
    [cdkDropListConnectedTo]="['list-two']"
    [cdkDropListData]="dataSource"
    [cdkDropListSortingDisabled]="true"
  >
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node
      *matTreeNodeDef="let node"
      matTreeNodePadding
      cdkDrag
      [id]="'node-'+node.id"
      [cdkDragData]="node"
      (cdkDragStarted)="dragStarted($event,node)"
      (cdkDragReleased)="dragReleased($event,node)"
      (mouseenter)="mouseEnterFunction($event,node)"
    >
      <!-- use a disabled button to provide padding for tree leaf -->
      <button mat-icon-button disabled></button>
      {{node.name}}
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-tree-node
      *matTreeNodeDef="let node;when: hasChild"
      matTreeNodePadding
      cdkDrag
      [id]="'node-'+node.id"
      [cdkDragData]="node"
      (cdkDragStarted)="dragStarted($event,node)"
      (cdkDragReleased)="dragReleased($event,node)"
      (mouseenter)="mouseEnterFunction($event,node)"
    >
      <button
        mat-icon-button
        matTreeNodeToggle
        [attr.aria-label]="'Toggle ' + node.name"
      >
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      {{node.name}}
    </mat-tree-node>
  </mat-tree>

  <hr />

  <mat-tree
    [dataSource]="dataSource2"

    cdkDropList
    id="list-two"
    [cdkDropListConnectedTo]="['list-one']"

  >

    >
      <!-- use a disabled button to provide padding for tree leaf -->

      {{node.name}}
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-tree-node
      *matTreeNodeDef="let node;when: hasChild"
      matTreeNodePadding
      cdkDrag
      [id]="'node-'+node.id"
      [cdkDragData]="node"
      (cdkDragStarted)="dragStarted($event,node)"
      (cdkDragReleased)="dragReleased($event,node)"
      (mouseenter)="mouseEnterFunction($event,node)"
    >
      <button
        mat-icon-button
        matTreeNodeToggle
        [attr.aria-label]="'Toggle ' + node.name"
      >
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      {{node.name}}
    </mat-tree-node>
  </mat-tree>
</div>
